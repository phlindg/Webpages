{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>

    <form method="post">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>




{% endblock %}
<div class="knapp">
    <form method="Post" action="/blog/newpost">
      <Button type="Submit">New Post!</Button>
    </form>
  </div>
